# Things to do and run after a "PR Test" workflow has finished successfully.
# Note, as of right now, this workflow does a bunch of things. It might be
# worth considering to break it up so there's a dedicated post-PR
# workflow just to posting PR comments about flaws, for example.

name: Post-PR

on:
  workflow_run:
    # Once we have it, this should always depend on that workflow check
    # that assures there wasn't any editing of the non-content files.
    # I.e. https://github.com/mdn/content/issues/2985
    workflows: ["PR Test"]
    types:
      - completed

jobs:
  tests:
    runs-on: ubuntu-latest

    if: >
      ${{ github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success' }}

    steps:
      # - uses: actions/checkout@v2

      # - name: Setup Node.js environment
      #   uses: actions/setup-node@v2.1.4
      #   with:
      #     node-version: "12"

      # - name: Cache node_modules
      #   uses: actions/cache@v2.1.4
      #   id: cached-node_modules
      #   with:
      #     path: |
      #       node_modules
      #     key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      # - name: Install all yarn packages
      #   if: steps.cached-node_modules.outputs.cache-hit != 'true'
      #   run: |
      #     yarn --frozen-lockfile

      - name: 'Download artifact'
        uses: actions/github-script@v3
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "build"
            })[0];
            var download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/build.zip', Buffer.from(download.data));

      - name: Unzip what was downloaded
        run: |
          unzip build.zip -d build
          echo "PWD"
          pwd
          cd build
          echo "PWD inside build"
          pwd
          tree

      - uses: actions/checkout@v2
        with:
          #  repository: mdn/yari
           repository: peterbe/yari
           ref: analyze-pr-build
           path: yari

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install Python poetry
        uses: snok/install-poetry@v1.1.1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: yari/deployer/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install deployer
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          cd yari/deployer
          poetry install

      - name: Analyze built content
        env:
          BUILD_OUT_ROOT: ${{ github.workspace }}/build
        run: |
          PR_NUMBER=`cat build/NR`

          echo "BUILD_OUT_ROOT:"
          echo $BUILD_OUT_ROOT
          tree $BUILD_OUT_ROOT

          cd yari/deployer

          echo "BUILD_OUT_ROOT:"
          echo $BUILD_OUT_ROOT
          tree $BUILD_OUT_ROOT

          poetry run deployer analyze-pr-build \
            --analyze-flaws --analyze-dangerous-content \
            --github-token="${{secrets.GITHUB_TOKEN}}" \
            --prefix="pr$PR_NUMBER" \
            --repo=$GITHUB_REPOSITORY \
            --pr-number=$PR_NUMBER \
            $BUILD_OUT_ROOT

      - name: Deploy built content
        env:
          # CONTENT_ROOT: ${{ github.workspace }}/files

          DEPLOYER_BUCKET_NAME: mdn-content-dev

          AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOYER_STAGE_AND_DEV_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOYER_STAGE_AND_DEV_AWS_SECRET_ACCESS_KEY }}

          BUILD_OUT_ROOT: ${{ github.workspace }}/build

          DEPLOYER_LOG_EACH_SUCCESSFUL_UPLOAD: false

        run: |
          PR_NUMBER=`cat build/NR`

          cd yari/deployer

          poetry run deployer upload --prefix="pr$PR_NUMBER" --no-redirects "$BUILD_OUT_ROOT"

          poetry run deployer analyze-pr-build \
            --github-token="${{secrets.GITHUB_TOKEN}}" \
            --prefix="pr$PR_NUMBER" \
            --repo=$GITHUB_REPOSITORY \
            --pr-number=$PR_NUMBER \
            $BUILD_OUT_ROOT
