<div>{{HTMLRef}}</div>

<p>The <strong><code>&lt;label&gt;</code></strong> <a href="/en-US/docs/Web/HTML">HTML</a> element represents a caption for an item in a user interface.</p>

<div>{{EmbedInteractiveExample("pages/tabbed/label.html", "tabbed-shorter")}}</div>

<p>Associating a <code>&lt;label&gt;</code> with an {{htmlelement("input")}} element offers some major advantages:</p>

<ul>
 <li>The label text is not only visually associated with its corresponding text input; it is programmatically associated with it too. This means that, for example, a screen reader will read out the label when the user is focused on the form input, making it easier for an assistive technology user to understand what data should be entered.</li>
 <li>When a user clicks or touches/taps a label, the browser passes the focus to its associated input (the resulting event is also raised for the input). That increased hit area for focusing the input provides an advantage to anyone trying to activate it — including those using a touch-screen device.</li>
</ul>

<p>To associate the <code>&lt;label&gt;</code> with an <code>&lt;input&gt;</code> element, you need to give the <code>&lt;input&gt;</code> an <code>id</code> attribute. The <code>&lt;label&gt;</code> then needs a <code>for</code> attribute whose value is the same as the input's <code>id</code>.</p>

<p>Alternatively, you can nest the <code>&lt;input&gt;</code> directly inside the <code>&lt;label&gt;</code>, in which case the <code>for</code> and <code>id</code> attributes are not needed because the association is implicit:</p>

<pre class="brush: html">&lt;label&gt;Do you like peas?
  &lt;input type="checkbox" name="peas"&gt;
&lt;/label&gt;
</pre>

<p>The form control that a label is labeling is called the <em>labeled control</em> of the label element. Multiple labels can be associated with the same form control:</p>

<pre class="brush: html">
&lt;label for="username"&gt;Enter your username:&lt;/label&gt;
&lt;input id="username"&gt;
&lt;label for="username"&gt;&lt;a href="/username-forgot"&gt;Forgot your username?&lt;/a&gt;&lt;/label&gt;
</pre>

<h2 id="Attributes">Attributes</h2>

<p>This element includes the <a href="/en-US/docs/Web/HTML/Global_attributes">global attributes</a>.</p>

<dl>
 <dt>{{htmlattrdef("for")}}</dt>
 <dd>
 <p>The value of the <code>for</code> attribute must be a single {{htmlattrxref("id")}} for a <a href="/en-US/docs/Web/Guide/HTML/Content_categories#form_labelable">labelable</a> form-related element in the same document as the <code>&lt;label&gt;</code> element. So, any given <code>label</code> element can be associated with only one form control.</p>

 <p>The first element in the document with an <code>id</code> attribute matching the value of the <code>for</code> attribute is the <em>labeled control</em> for this <code>label</code> element — if the element with that <code>id</code> is actually a <a href="https://html.spec.whatwg.org/multipage/forms.html#category-label">labelable element</a>. If it is <em>not</em> a labelable element, then the <code>for</code> attribute has no effect. If there are other elements that also match the <code>id</code> value, later in the document, they are not considered.

 <p>Multiple <code>label</code> elements can be given the same value for their <code>for</code> attribute; doing so causes the associated form control (the form control that <code>for</code> value references) to have multiple labels.</p>

 <div class="note"><strong>Note</strong>: A <code>&lt;label&gt;</code> element can have both a <code>for</code> attribute and a contained control element, as long as the <code>for</code> attribute points to the contained control element.</div>
 </dd>
</dl>

<h2 id="Styling_with_CSS">Styling with CSS</h2>

<p>There are no special styling considerations for <code>&lt;label&gt;</code> elements — structurally they are simple inline elements, and so can be styled in much the same way as a {{htmlelement("span")}} or {{htmlelement("a")}} element. You can apply styling to them in any way you want, as long as you don't cause the text to become difficult to read.</p>

<h2 id="Accessibility_concerns">Accessibility concerns</h2>

<h3 id="Interactive_content">Interactive content</h3>

<p>Don't place interactive elements such as {{HTMLElement("a", "anchors")}} or {{HTMLElement("button", "buttons")}} inside a <code>label</code>. Doing so makes it difficult for people to activate the form input associated with the <code>label</code>.</p>

<h4 id="Dont">Don't</h4>

<pre class="brush: html example-bad">&lt;label for="tac"&gt;
  &lt;input id="tac" type="checkbox" name="terms-and-conditions"&gt;
  I agree to the &lt;a href="terms-and-conditions.html"&gt;Terms and Conditions&lt;/a&gt;
&lt;/label&gt;
</pre>

<h4 id="Do">Do</h4>

<pre class="brush: html example-good">&lt;label for="tac"&gt;
  &lt;input id="tac" type="checkbox" name="terms-and-conditions"&gt;
  I agree to the Terms and Conditions
&lt;/label&gt;
&lt;p&gt;
  &lt;a href="terms-and-conditions.html"&gt;Read our Terms and Conditions&lt;/a&gt;
&lt;/p&gt;
</pre>

<h3 id="Headings">Headings</h3>

<p>Placing <a href="/en-US/docs/Web/HTML/Element/Heading_Elements">heading elements</a> within a <code>&lt;label&gt;</code> interferes with many kinds of assistive technology, because headings are commonly used as <a href="/en-US/docs/Web/HTML/Element/Heading_Elements#navigation">a navigation aid</a>. If the label's text needs to be adjusted visually, use CSS classes applied to the <code>&lt;label&gt;</code> element instead.</p>

<p>If a <a href="/en-US/docs/Web/HTML/Element/form">form</a>, or a section of a form needs a title, use the {{HTMLElement("legend")}} element placed within a {{HTMLElement("fieldset")}}.</p>

<h4 id="Dont_2">Don't</h4>

<pre class="brush: html example-bad">&lt;label for="your-name"&gt;
  &lt;h3&gt;Your name&lt;/h3&gt;
  &lt;input id="your-name" name="your-name" type="text"&gt;
&lt;/label&gt;
</pre>

<h4 id="Do_2">Do</h4>

<pre class="brush: html example-good">&lt;label class="large-label" for="your-name"&gt;
  Your name
  &lt;input id="your-name" name="your-name" type="text"&gt;
&lt;/label&gt; </pre>

<h3 id="Buttons">Buttons</h3>

<p>An {{HTMLElement("input")}} element with a <code>type="button"</code> declaration and a valid <code>value</code> attribute does not need a label associated with it. Doing so may actually interfere with how assistive technology parses the button input. The same applies for the {{HTMLElement("button")}} element.</p>
