<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 50">
  <text x="50" y="30" font-family="sans-serif" font-size="10px" text-anchor="middle" stroke="white" stroke-width="0.2">Load complete</text>
  <g>
    <rect rx="5" x="10" y="15" height="20" width="80" fill="white" stroke="black"/>
    <rect fill="lime" rx="3" x="12" y="17" height="16.1" width="10">
      <animate id="barAnim" attributeName="width" to="76" dur="4s"/>
    </rect>
    <text x="50" y="30" font-family="sans-serif" font-size="10px" text-anchor="middle" stroke="white" stroke-width="0.2">Loading...</text>
    <discard begin="barAnim.end"/>
  </g>
</svg>